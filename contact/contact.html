<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Peaky Blinders | Contact</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="contact.css">
    </head>
    <body>
        <div class="container">
            <div class="nav">
                <nav>
                    <ul>
                        <li class="icons"><a href="../cast/cast.html"><i id="list_icon" class="fa-solid fa-list-ul"></i></a></li>
                        <li class="icons"><a href="../home/index.html"><i class="fa-solid fa-house"></i></a></li>
                        <li class="icons"><a href="#"><i class="fa-solid fa-phone"></i></a></li>
                        <li class="icons"><a href="../social/social.html"><i class="fa-solid fa-share"></i></a></li>
                        <li class="icons" id="bonus"><a href="../bonus/bonus.html"><i class="fa-solid fa-user"></i></a></li>
                    </ul>
                </nav>
            </div>
            <div class="content">
                <h1>Contact Us:</h1>
                <p>Fill out the form and send a direct message to us!</p>
                <hr>

                <div class="description">
                    <form action="#" class="form">
                        <label for="firstname">First Name:</label>
                        <input type="text" placeholder="" id="firstname" >
                        <br>
                        <label for="lastname">Last Name:</label>
                        <input type="text" placeholder="" id="lastname">
                        <br>
                        <label for="email">Email: </label>
                        <input type="email" placeholder="" id="email">
                        <br>
                        <label for="password">Password: </label>
                        <input type="password" placeholder="" id="password">
                        <br>
                        <label for="message">Enter Message: </label>
                        <textarea id="message" maxlength="100"></textarea>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
